<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <title>D4RKCIDE</title>
    <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="shortcut icon" type="image/vnd.microsoft.icon">
    <link rel="stylesheet" href="./site.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>


</head>

<body>
    <div id="drop"><img id="dropImage" src="./the_drop.png" alt="waiting for the drop"></div>
    <script>
        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        var random = function (min, max) {
            return Math.floor(Math.random() * (max - min + 1) + min)
        }

        async function start(ticks, min1, min2, max1, max2) {
            var ticks = ticks;
            do {
                $('#dropImage').css('display', 'block');
                $('#dropImage').css({ transform: `scale(${random(1, 12)/10})`});
                ticks--
                await sleep(random(min2, max2));
                $('#dropImage').css('display', 'none');
                $('#dropImage').css({ transform: `scale(${random(1, 11)/10})`});
                await sleep(random(min1, max1));
                ticks--;
                $('#dropImage').css('display', 'block');
                $('#dropImage').css({ transform: `scale(${random(1, 11)/10})`});
            } while (ticks > 0);
        };

        setInterval(function () {
            start(random(50, 1000), random(1, 100), random(250, 700), random(101, 250), random(701, 5000))
        }, 2000)

    </script>
</body>

</html>
